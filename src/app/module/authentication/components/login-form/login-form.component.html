<div
  class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
>
  <div class="flex flex-column align-items-center justify-content-center">
     <img
      src="assets/layout/images/.png"
      alt="logo"
      class="mb-5 w-10rem flex-shrink-0"
    /> 
    <div
      style="
        border-radius: 56px;
        padding: 0.3rem;
        background: linear-gradient(
          180deg,
          var(--primary-color) 10%,
          rgba(33, 150, 243, 0) 30%
        );
      "
    >
    
      <div
        class="w-full surface-card py-8 px-5 sm:px-8"
        style="border-radius: 53px"
      >
        <div class="text-center mb-5">
          <div class="text-900 text-3xl font-medium mb-3">Bienvenido!</div>
          <span class="text-600 font-medium">SotfFusion </span>
        </div>
        <form [formGroup]="loginForm" #cuentaForm="ngForm">
          <div>
            <label for="email1" class="block text-900 text-xl font-medium mb-2"
              >Usuario</label
            >
            <input
              id="email1"
              type="text"
              placeholder="Usuario"
              pInputText
              class="w-full md:w-30rem mb-5"
              style="padding: 1rem"
              formControlName="cedula"
            />
            <div
              *ngIf="
                loginForm.controls['cedula'].invalid &&
                (loginForm.controls['cedula'].dirty ||
                  loginForm.controls['cedula'].touched)
              "
              class="form-text text-danger"
            >
              <div *ngFor="let validation of user_validation_messages.cedula">
                <div
                  style="font-size: smaller !important"
                  *ngIf="
                    loginForm.get('cedula')?.hasError(validation.type) &&
                    (loginForm.get('cedula')?.dirty ||
                      loginForm.get('cedula')?.touched)
                  "
                >
                  {{ validation.message }}
                </div>
              </div>
            </div>
            <small
              *ngIf="cedulaNoValido"
              class="form-text text-danger animate__animated animate__heartBeat"
            ></small>
          </div>

          <div>
            <label
              for="password1"
              class="block text-900 font-medium text-xl mb-2"
              >Password</label
            >
            <p-password
              id="password1"
              placeholder="Password"
              [toggleMask]="true"
              styleClass="mb-5"
              inputStyleClass="w-full p-3 md:w-30rem"
              formControlName="password"
              [maxLength]="10"
            ></p-password>

            <div
              class="flex align-items-center justify-content-between mb-6 gap-6"
            ></div>
            <div
              *ngIf="
                loginForm.controls['password'].invalid &&
                (loginForm.controls['password'].dirty ||
                  loginForm.controls['password'].touched)
              "
              class="form-text text-danger"
            >
              <div *ngFor="let validation of user_validation_messages.password">
                <div
                  style="font-size: smaller !important"
                  *ngIf="
                    loginForm.get('password')?.hasError(validation.type) &&
                    (loginForm.get('password')?.dirty ||
                      loginForm.get('password')?.touched)
                  "
                >
                  {{ validation.message }}
                </div>
              </div>
            </div>
            <small
              *ngIf="passwordNoValido"
              class="form-text text-danger animate__animated animate__heartBeat"
            ></small>
          </div>
          <button
            pButton
            pRipple
            label="Iniciar sesiÃ³n"
            class="w-full p-3 text-xl"
            [disabled]="!cuentaForm.form.valid"
          ></button>
        </form>
        
      </div>
    </div>
  </div>
</div>
